<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高雄美食地圖</title>
	<link rel="stylesheet" type="text/css" href="css/Web_final.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>
	<div class="box">
		<div class="setting-list">
			<div class="search">
				<input type="text" placeholder="搜尋" id="search-text">
				<button id="search-btn"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
				<div class="clear"></div>
			</div>
			<div class="setting-data">
				<div class="fb-login">
					<button id=""><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i><p>FB登入</p></button>
				</div>
				<div class="my-favor">
					<button id=""><i class="fa fa-star fa-3x" aria-hidden="true"></i><p>我的最愛</p></button>
				</div>
				<div class="friends-data">
					<button id=""><i class="fa fa-users fa-3x" aria-hidden="true"></i><p>我的好友</p></button>
				</div>
				<div class="route-planning">
					<button id=""><i class="fa fa-location-arrow fa-lg" aria-hidden="true" id="route-btn-l"></i><i class="fa fa-google fa-2x" aria-hidden="true" id="route-btn-g"></i><p>規劃路線</p></button>
				</div>
				<div class="area-exploring">
					<button id=""><i class="fa fa-eye fa-3x" aria-hidden="true"></i><p>探索區域</p></button>
				</div>
			</div>
		</div>
		<div class="map">
			<div class="line"></div>
			<div class="main-map">
				<img src="img/1.png" alt=""><!--到時候換成js地圖 -->
			</div>
		</div>
	</div>
</body>
</html>
